{% macro render_field(field) %}
<div>
    <label for={{field.id}} class="block text-sm font-medium text-gray-700">{{ field.label.text }}</label>
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class=errors>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {{field.csrf_token}}
</div>
{% endmacro %}
