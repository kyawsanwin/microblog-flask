{% extends "base.html" %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Todo List</h2>
    
    <!-- Add Todo Form -->
    <form method="post" class="mb-6">
        <div class="flex items-center">
            <input 
                type="text"
                name="title"
                placeholder="Add a new todo..." 
                class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required
            />
            <button 
                type="submit" 
                class="ml-3 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
            >
                Add
            </button>
        </div>
    </form>
    
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <ul class="divide-y divide-gray-200">
            {% for todo in todos %}
            <li class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600" />
                    <span class="ml-3 text-gray-800">{{ todo['title'] }}</span>
                </div>
                <div class="flex space-x-2">
                    <!-- Edit Icon (Pencil with Book) -->
                    <button class="text-indigo-600 hover:text-indigo-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <!-- Pencil Icon -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232a1 1 0 00-1.414 0L7.05 11.999l-.293 3.293 3.293-.293 6.768-6.768a1 1 0 000-1.414l-1.293-1.293z" />
                            <!-- Book Icon -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8H6a2 2 0 00-2 2v6a2 2 0 002 2h6a2 2 0 002-2v-6a2 2 0 00-2-2zM12 8V6a2 2 0 012-2h4a2 2 0 012 2v6a2 2 0 01-2 2h-2" />
                        </svg>
                    </button>
                    <!-- Delete Icon -->
                    <button class="text-red-600 hover:text-red-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
